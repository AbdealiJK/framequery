[tox]
envlist = py{27,35}-{strict,non-strict,unit}

[testenv]
deps=
    pytest
    sqlalchemy
    dask[dataframe]

commands=
  strict: py.test conformance_tests
  non-strict: py.test conformance_tests
  unit: py.test tests

setenv=
    strict: FRAMEQUERY_ENV={toxinidir}/conformance_tests/config/sqlite_strict.json
    non-strict: FRAMEQUERY_ENV={toxinidir}/conformance_tests/config/sqlite.json
